<button class="btn btn-primary sp-button" if-client-online="[challenge.challenger._id, challenge.challengee._id]" ng-click="resolve(challenge)">Resolve</button>
<button class="btn btn-danger sp-button" if-client-online="challenge.challenger._id" ng-click="revoke(challenge)">Revoke</button>
<button class="btn btn-danger sp-button" if-client-online="challenge.challengee._id" ng-click="forfeit(challenge)">Forfeit</button>
